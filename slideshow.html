        <script>
            var slideindex=0;
	        slides();
	         function slides(){
	            var i;
	            var x=document.getElementsByClassName("slides");
	            for(i=0;i<x.length;i++)
		            {x[i].style.display="none";
	             }
	             slideindex++;
	             if(slideindex>x.length)
	                {slideindex=1}
	            x[slideindex-1].style.display="block";
	             setTimeout(slides,5000);
		    }
        </script><p>
